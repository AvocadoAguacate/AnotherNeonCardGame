<div class="player-container ">
  <img 
    [src]="img" 
    class="player-img" 
    [ngClass]="{
      'player-turn': isTurn,
      'player-dead': player.hand >= deathNumber || player.hand < 1
      }"
    [alt]="player.name"/>
  <div 
    [ngClass]="{'overlay': !isTurn && player.hand < deathNumber}"
    [ngStyle]="{'height': getOverlayHeight()}"
    ></div>
</div>
